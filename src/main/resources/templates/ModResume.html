<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <title>Robo Resume</title>
    <style>
        body {background-color: lightcyan;}
        h1 {color: darkblue;}
        h3 {color: darkcyan;}
        th {color: black;}
        td {color: black;}
        .jumbotron {background-color: lightcyan;}
    </style>
</head>

<body>

<div class="container">
    <div class="jumbotron">
        <h1>Robo Resume Builder<br /></h1>


        <div th:replace="Base :: navlinks"></div>

        <div class="tabbable"> <!-- Only required for left/right tabs -->
            <ul class="nav nav-tabs">
                <li class="active"><a href="#tab1" data-toggle="tab">Basic Information</a></li>
                <li><a href="#tab2" data-toggle="tab">Education</a></li>
                <li><a href="#tab2" data-toggle="tab">Experiences</a></li>
                <li><a href="#tab2" data-toggle="tab">Skills</a></li>
                <li><a href="#tab2" data-toggle="tab">References</a></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active" id="tab1">
                    <form class="navbar-form pull-left" action="#"
                          th:action="@{/basicform}"
                          th:object="${basic}"
                          method="post">


                        <input type="hidden" th:field="*{id}" />
                        <input type="text" placeholder="Full Name" th:field="*{name}" />
                        <span th:if="${#fields.hasErrors('name')}"
                              th:errors="*{name}"></span><br />

                        <input type="text"  placeholder="Email" th:field="*{email}" />
                        <span th:if="${#fields.hasErrors('email')}"
                              th:errors="*{email}"></span><br />

                        <input type="text"  placeholder="Git Hub" th:field="*{gitHub}" />
                        <span th:if="${#fields.hasErrors('gitHub')}"
                              th:errors="*{gitHub}"></span><br />

                        <input type="text"  placeholder="Linked In" th:field="*{linkedIn}" />
                        <span th:if="${#fields.hasErrors('linkedIn')}"
                              th:errors="*{linkedIn}"></span><br />


                        <button class="btn btn-primary btn-large" type="submit" >Submit/Update</button>

                    </form>
                </div>
                <div class="tab-pane" id="tab2">
                    <p>Howdy, I'm in Section 2.</p>
                </div>
            </div>
        </div>


    </div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
