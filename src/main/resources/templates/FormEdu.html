<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link href="/css/stylesheet.css" type="text/css" rel="stylesheet"/>
    <title>Job Match</title>
    <style>
        body {background-color: lightcyan;}
        h1 {color: darkblue;}
        h3 {color: darkcyan;}
        th {color: black;}
        td {color: black;}
        .jumbotron {background-color: lightcyan;}
    </style>
</head>


<body>
<div class="container">
    <div class="jumbotron">

        <div th:replace="Base :: navlinks"></div>
        <h3>Education Information</h3>

        <form class="navbar-form pull-left" action="#"
              th:action="@{/eduform}"
              th:object="${degree}"
              method="post">

            <input type="hidden" th:field="*{id}" />

            <input type="text" placeholder="Degree Type" th:field="*{degreeType}" />
            <span th:if="${#fields.hasErrors('degreeType')}"
                  th:errors="*{degreeType}"></span><br />

            <input type="text"  placeholder="Major" th:field="*{major}" />
            <span th:if="${#fields.hasErrors('major')}"
                  th:errors="*{major}"></span><br />

            <input type="text" placeholder="School" th:field="*{school}" />
            <span th:if="${#fields.hasErrors('school')}"
                  th:errors="*{school}"></span><br />

            <input type="text" placeholder="Graduation Year" th:field="*{gradYear}" />
            <span th:if="${#fields.hasErrors('gradYear')}"
                  th:errors="*{gradYear}"></span><br />

            <button class="btn btn-primary btn-large" type="submit" >Submit</button>

        </form>
        <br />
        <br />



    </div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
