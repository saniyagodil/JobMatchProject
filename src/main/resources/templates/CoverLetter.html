<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link href="/css/stylesheet.css" type="text/css" rel="stylesheet"/>
    <title>Job Match</title>
    <style>
        body {background-color: lightcyan;}
        h1 {color: darkblue;}
        h3 {color: darkcyan;}
        th {color: black;}
        td {color: black;}
        .jumbotron {background-color: lightcyan;}
    </style>
</head>

<body>
<div th:replace="Base :: navlinks"></div>
<div class="container">
    <div class="jumbotron">

        <h3>Cover Letter</h3>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Cover Letter</th>
                <th sec:authorize="hasAuthority('APPLICANT')" scope="col">Actions</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="coverletter : ${coverletters}">

                <td th:text="${coverletter.letter}"></td>

                <td>
                    <a sec:authorize="hasAuthority('APPLICANT')" class="btn btn-primary btn-small" th:href="@{/clupdate/{id} (id=${coverletter.id})}" role="button">Update</a>
                    <a sec:authorize="hasAuthority('APPLICANT')" class="btn btn-primary btn-small" th:href="@{/cldelete/{id} (id=${coverletter.id})}" role="button">Delete</a>

                </td>
            </tr>
            </tbody>
        </table>
        <a sec:authorize="hasAuthority('APPLICANT')" class="btn btn-primary btn-small" href="/clform" role="button">Add New Cover Letter</a><br />
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
