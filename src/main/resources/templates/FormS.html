<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link href="/css/stylesheet.css" type="text/css" rel="stylesheet"/>
    <title>Robo Resume</title>
    <style>
        body {background-color: lightcyan;}
        h1 {color: darkblue;}
        h3 {color: darkcyan;}
        th {color: black;}
        td {color: black;}
        .jumbotron {background-color: lightcyan;}
    </style>
</head>


<body>
<div class="container">
    <div class="jumbotron">

        <div th:replace="Base :: navlinks"></div>
        <h3>Skills Information</h3>

        <form class="navbar-form pull-left" action="#"
              th:action="@{/sform}"
              th:object="${skill}"
              method="post">

            <input type="hidden" th:field="*{id}" />

            <input type="text" placeholder="Skill" th:field="*{name}" />
            <span th:if="${#fields.hasErrors('name')}"
                  th:errors="*{name}"></span><br />

            <input type="text"  placeholder="Level of Familiarity" th:field="*{level}" />
            <span th:if="${#fields.hasErrors('level')}"
                  th:errors="*{level}"></span><br />



            <button class="btn btn-primary btn-large" type="submit" >Submit</button>

        </form>
        <br />
        <br />



    </div>
</div>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</body>
</html>
